name: Deploy Angular to GitHub Pages and SFTP

on:
  push:
    branches:
      - master # Ejecutar cuando se haga push en la rama "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🏗️ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: 📂 Copiar .htaccess a la carpeta de build
        run: cp .htaccess docs/arucarelanding/browser/.htaccess

      - name: 🚀 Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/arucarelanding/browser

  deploy-sftp:
    needs: build  # Espera a que termine el job "build"
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 📂 Descargar la última versión de gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: 🧹 Borrar archivos en el servidor (excepto dashboard)
        run: |
          ssh -i ${{ secrets.SSH_IPAGE_CONEXION }} -o StrictHostKeyChecking=no -p 2222 ${{ secrets.SFTP_USER_ARUCARE }}@${{ secrets.SFTP_URL_ARUCARE }} <<EOF
          find / -mindepth 1 ! -path "/dashboard/*" -delete
          EOF

      - name: 🚀 Subir archivos al servidor SFTP
        uses: atcuiti/sftp-deploy-action@v2
        with:
          server: ${{ secrets.SFTP_URL_ARUCARE }}
          username: ${{ secrets.SFTP_USER_ARUCARE }}
          private-key: ${{ secrets.SSH_IPAGE_CONEXION }}
          port: 2222
          local-dir: ./  # Ajusta esto según la ruta local que necesites
          server-dir: /arucare
          exclude: |
            **/.git*
            **/.github*
