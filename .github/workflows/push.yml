name: Deploy Angular to GitHub Pages and FTP

on:
  push:
    branches:
      - master # Ejecutar cuando se haga push en la rama "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🏗️ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: 📂 Copiar .htaccess a la carpeta de build
        run: cp .htaccess docs/arucarelanding/browser/.htaccess

      - name: 🚀 Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/arucarelanding/browser

  deploy-ftp:
    needs: build  # Espera a que termine el job "build"
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 📂 Descargar la última versión de gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: 🚀 Subir archivos al servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_URL_ARUCARE }}
          username: ${{ secrets.FTP_USER_ARUCARE }}
          password: ${{ secrets.FTP_USER_PASS_ARUCARE }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git*
            **/.github*

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: deploy-ftp  # Espera a que termine el job "deploy-ftp"
    steps:
      - name: 🔄 Checkout del repositorio principal (arucaredashboard)
        uses: actions/checkout@v3

      - name: 📂 Agregar el repositorio remoto "arucarelanding"
        run: |
          # Agregar el repositorio "arucarelanding" como remoto
          git remote add arucarelanding https://github.com/ejprietocal/arucarelanding.git  # Cambia "usuario" por el nombre de usuario en GitHub
          git fetch arucarelanding  # Obtiene las ramas del repositorio arucarelanding

      - name: 📂 Cambiar a la rama "main" de arucaredashboard
        run: |
          git checkout -b main arucaredashboard/main  # Crea una nueva rama local basada en la rama "main" de arucaredashboard

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # O la versión que necesites

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🏗️ Ejecutar el proyecto
        run: npm run dev

      - name: 📂 Preparar los archivos para el despliegue
        run: |
          # Crear la estructura de la carpeta "dashboard"
          mkdir -p dashboard

          # Copiar los archivos necesarios a la carpeta "dashboard"
          cp -r public/* dashboard/
          cp -r PHPMailer dashboard/
          cp index.php dashboard/
          cp dashboard.php dashboard/
          cp pharmacy.php dashboard/
          cp favicon.ico dashboard/
          cp -r database dashboard/

      - name: 🔄 Cambiar a la rama gh-pages de arucarelanding
        run: |
          git fetch arucareLanding gh-pages
          git checkout gh-pages  # Cambiamos a la rama gh-pages del repositorio arucareLanding

      - name: 📂 Copiar los cambios a la rama gh-pages
        run: |
          # Copiar los archivos y carpetas de "dashboard" a la raíz de gh-pages
          cp -r dashboard/* .

      - name: 🚀 Hacer commit y push de los cambios a gh-pages de arucarelanding
        run: |
          git add .
          git commit -m "Deploy dashboard to gh-pages"
          git push arucareLanding gh-pages

