name: Deploy Angular to GitHub Pages and FTP

on:
  push:
    branches:
      - master # Ejecutar cuando se haga push en la rama "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/arucarelanding/browser

  deploy-ftp:
    needs: build  # Espera a que termine el job "build"
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: â³ Esperar a que la rama gh-pages se actualice
        run: sleep 30  # Espera para asegurar que gh-pages se actualizÃ³

      - name: ğŸ“‚ Descargar la Ãºltima versiÃ³n de gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: ğŸš€ Subir archivos al servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_URL_ARUCARE }}
          username: ${{ secrets.FTP_USER_ARUCARE }}
          password: ${{ secrets.FTP_USER_PASS_ARUCARE }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: /
          exclude: |
            dashboard/
            .htaccess
          dangerous-clean-slate: true
