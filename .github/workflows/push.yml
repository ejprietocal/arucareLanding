name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master # Ejecutar cuando se haga push en la rama "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ—ï¸ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: ğŸš€ Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/arucarelanding/browser
