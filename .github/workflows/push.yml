name: Deploy Angular to Server via SFTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Instalar dependencias
        run: npm install

      - name: 🏗️ Construir el proyecto
        run: npm run build -- --base-href "./"

      - name: 🚀 Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/arucarelanding/browser

  deploy-sftp:
    needs: build  # Espera a que termine el job "build"
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout del repositorio
        uses: actions/checkout@v3

      - name: ⏳ Esperar a que la rama gh-pages se actualice
        run: sleep 30  # Pequeña espera para asegurar que gh-pages se actualizó

      - name: 📂 Descargar la última versión de gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      - name: 🚀 Subir archivos al servidor SFTP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.FTP_URL_ARUCARE }}
          username: ${{ secrets.FTP_USER_ARUCARE }}
          password: ${{ secrets.FTP_USER_PASS_ARUCARE }}
          port: ${{ secrets.FTP_ARUCARE_PORT }}
          source: "*"
          target: "./"
          strip_components: 0  # Mantiene la estructura de archivos
          script: |
            find . -mindepth 1 ! -name ".htaccess" ! -path "./dashboard*" -delete
