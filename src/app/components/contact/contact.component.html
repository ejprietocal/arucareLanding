
<div class="text-lg mx-auto sm:animate-fade-in p-10 sm:p-0 flex h-fit sm:h-[calc(100vh-10rem)] flex-col sm:flex-row items-center">
  <div class="w-full h-fit mx-auto max-w-6xl flex bg-blue-100 rounded-2xl shadow-2xl ">
    <div class="w-full">
      <div class="max-w-md px-8 py-6">
        <h2 class="text-2xl font-semibold text-slate-600 mb-4">Contact Us</h2>
        <form>
          <div class="mb-4">
            <label class="block text-slate-600 mb-1" for="name">Your Name</label>
            <input
              class="w-full px-3 py-2  bg-slate-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
              placeholder="Enter your name"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-600 mb-1" for="email">Your Email</label>
            <input
              class="w-full px-4 py-2 bg-slate-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
              placeholder="Enter your email"
              name="email"
              id="email"
              type="email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-slate-600 mb-1" for="message"
              >Your Message</label
            >
            <textarea
              class="w-full px-4 py-2 bg-slate-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
              rows="4"
              placeholder="Enter your message"
              name="message"
              id="message"
            ></textarea>
          </div>
          <button
            (click)="sendMessage()"
            class="w-full bg-blue-500 text-slate-200 py-2 px-4 rounded-sm hover:bg-blue-300 cursor-pointer hover:text-slate-600 transition duration-300"
            type="submit"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
