<div class="text-lg pt-10 sm:animate-fade-in">
  <!-- <h1 class="text-3xl font-bold">Home</h1> -->
  <!-- <p-divider class="max-w-7xl"/> -->
  <section class="flex gap-5 flex-col sm:flex-row items-center  mx-auto max-w-7xl p-10 pt-5 pb-15 sm:pt-10">
    <h1 class="text-4xl sm:text-6xl font-bold w-full sm:w-1/2 textSand">Looking for a healthcare expert in Aruba?</h1>
    <div class="w-full sm:w-1/2 text-slate-700">
      <h2 class="font-semibold text-2xl sm:text-3xl text-stone">Arucare is here to help <span class="textSand text-2xl sm:text-3xl pi pi-thumbs-up-fill"></span></h2>
      <p-divider />
      <p class="font-extralight text-sm sm:text-lg text-stone mb-2">Instant medical care at your doorstep in minutes. In a few simple steps you can have a Board Certified doctor at your disposal to assist you.</p>
      <a
        routerLink="/about"
        routerLinkActive="active text-slate-200"
        [routerLinkActiveOptions]="{exact: true}"
        class="ml-auto mr-0 hipervincle">About us <span class="text-sm pi pi-plus"></span></a>
    </div>
  </section>


  <section class="mx-auto max-w-7xl pb-10">
    <app-reviews></app-reviews>
  </section>


  <section class="mx-auto pb-20 bgSand">
    <h2 class="text-center pt-20 pb-10 font-semibold textStone text-4xl sm:text-6xl">Designed to be simple and easy to use</h2>
    <app-reserve></app-reserve>
  </section>

  <section class="mx-auto max-w-6xl pt-20 pb-20">
      <app-medicals></app-medicals>
  </section>


  <section class="mx-auto pt-20 pb-20 p-10 bgSand relative">
      <app-team></app-team>
  </section>

  <p-galleria  [value]="images" [(visible)]="isActiveValue" [responsiveOptions]="responsiveOptions" [numVisible]="7" [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="true">
    <ng-template #item let-item>
        <img
            [src]="item.itemImageSrc"
            class="h-[calc(77vh)] object-cover" />
    </ng-template>
    <ng-template #thumbnail let-item>
      <img [src]="item.thumbnailImageSrc" class="h-20 object-cover"/>
  </ng-template>
  </p-galleria>

</div>
