<p-carousel [circular]="true" [value]="products" [numVisible]="1" [numScroll]="1" [responsiveOptions]="responsibleBreakpoints">
  <ng-template let-product pTemplate="item" >
    <div class="shadow-lg rounded-2xl m-3 h-[45vh] p-4">
      <img [src]="product.image" class="w-full h-3/4 object-cover rounded-lg">
      <h4 class="mt-2 font-semibold">{{ product.name }}</h4>
    </div>
  </ng-template>
</p-carousel>
