<p-carousel [circular]="true" [value]="products" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsibleBreakpoints">
  <ng-template let-product pTemplate="item" >
    <div class="shadow-lg rounded-2xl m-3 min-h-[45vh] overflow-hidden border-8 border-stone-400">
      <img [src]="product.image" class="w-full hover:scale-110 duration-300 object-cover">
      <!-- <h4 class="mt-2 font-semibold">{{ product.name }}</h4> -->
    </div>
  </ng-template>
</p-carousel>
