<div class="h-fit text-xl z-50 bgSand sm:pt-5">
  <div class="mx-auto max-w-7xl grid grid-cols-1 sm:grid-cols-4">
    <div class="logo flex items-center justify-center">
      <a
        routerLink="/"
        routerLinkActive="active text-slate-200"
        [routerLinkActiveOptions]="{exact: true}">
        <img class="w-50 object-cover cursor-pointer" src="assets/images/arucare-logo-transparent.png" alt="Arucare Logo"  />
      </a>
    </div>
    <div class="text-center sm:text-left">
      <ul class="flex mb-15 flex-col gap-7 h-full justify-start p-4 text-sm text-gray-500 sm:border-l-4 sm:border-sky-200">
        <li *ngFor="let link of footerLinks">
          <a
            [routerLink]="link.url"
            routerLinkActive="active text-slate-200"
            [routerLinkActiveOptions]="{exact: true}"
            class="rounded-lg w-fit hover:bg-blue-200 p-3 hover:text-white transition duration-300 text-center">
            {{ link.name }}
          </a>
        </li>
      </ul>
    </div>

    <div class="social flex sm:flex-col gap-4 justify-center  text-4xl sm:justify-start sm:pl-4 sm:border-l-4 sm:border-blue-200">
      <a href="https://www.instagram.com/arucare.aruba/" target="_blank" class="w-fit ">
          <span class="fa-brands fa-instagram text-gray-500"></span>
      </a>
      <a href="https://www.facebook.com/arucare.aruba" target="_blank" class="w-fit">
          <span class="fa-brands fa-facebook text-gray-500"></span>
      </a>
      <!-- <a href="https://www.facebook.com/arucare.aruba" target="_blank" class="w-fit">
          <span class="fa-brands fa-x-twitter text-gray-500"></span>
      </a> -->
    </div>

    <div class="mt-10 sm:mt-0 max-sm:bgSand p-5 sm:p-0 items-center justify-center flex flex-col">
        <a target="_blank" href="https://apps.apple.com/co/app/arucare-aruba/id1641800355?l=en-GB" class="mx-auto w-fit cursor-pointer m-1 hover:bg-slate-200  duration-500  p-3 bg-slate-100 rounded-xl flex justify-between  gap-2 items-center">
          <span class="pi pi-apple text-3xl  text-stone"></span>
          <div>
            <span class="font-extralight text-sm block m-0  text-stone">Download on the</span>
            <span class="text-xl font-bold  text-stone">App Store</span>
          </div>
        </a>
        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.arucarearuba.app&pcampaignid=web_share" class="mx-auto w-fit cursor-pointer m-1 hover:bg-slate-200 duration-500 p-3 bg-slate-100 rounded-xl flex justify-between gap-2 items-center">
          <span class="pi pi-google text-3xl  text-stone"></span>
          <div>
            <span class="font-extralight text-sm block m-0  text-stone">Download on the</span>
            <span class="text-xl font-bold  text-stone">Play Store</span>
          </div>
        </a>
    </div>


  </div>
  <p class="text-center text-gray-400 text-sm p-4 bgSand">
    Â© 2025 Arucare. All rights reserved.
  </p>
</div>
