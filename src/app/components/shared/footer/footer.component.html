<div class="h-fit text-xl z-50">
  <div class="w-dvw mx-auto max-w-6xl grid grid-cols-1 sm:grid-cols-3">
    <div class="logo flex items-center justify-center">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <img class="w-50 object-cover cursor-pointer" src="assets/images/arucare-logo.png" alt="Arucare Logo"  />
      </a>
    </div>
    <div class="text-center sm:text-left">
      <ul class="flex flex-col gap-4 h-full justify-between p-4 text-lg text-gray-700 sm:border-l-4 sm:border-blue-500">
        <li *ngFor="let link of footerLinks">
          <a [href]="link.url" class="rounded-lg hover:bg-blue-500 p-3 w-full hover:text-white transition duration-300 text-center">
            {{ link.name }}
          </a>
        </li>
      </ul>
    </div>

    <div class="social flex sm:flex-col gap-4 justify-center sm:justify-between sm:pl-4 pt-5 sm:border-l-4 sm:border-blue-500">
      <a href="https://www.instagram.com/arucare/" target="_blank">

          <path fill-rule="evenodd" d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z" clip-rule="evenodd"/>
