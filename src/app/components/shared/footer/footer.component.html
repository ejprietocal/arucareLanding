<div class="h-fit text-xl z-50 bgSand">
  <div class="mx-auto max-w-7xl grid grid-cols-1 sm:grid-cols-4">
    <div class="logo flex items-center justify-center">
      <a
        routerLink="/"
        routerLinkActive="active text-slate-200"
        [routerLinkActiveOptions]="{exact: true}">
        <img class="w-50 object-cover cursor-pointer" src="assets/images/arucare-logo-transparent.png" alt="Arucare Logo"  />

            [routerLink]="link.url"
            routerLinkActive="active text-slate-200"
            [routerLinkActiveOptions]="{exact: true}"
            class="rounded-lg w-fit hover:bg-blue-200 p-3 hover:text-white transition duration-300 text-center">
            {{ link.name }}
          </a>
        </li>
      </ul>
    </div>
