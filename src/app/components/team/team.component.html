<h1 class="text-center sm:text-left mx-auto max-w-6xl pb-10 text-6xl font-bold bg-gradient-to-r from-slate-50 to-stone-700 bg-clip-text text-transparent">Our Team</h1>
<div *ngFor="let item of doctors; let i = index">
  <div class="card mb-5 max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-center gap-5 shadow-lg rounded-2xl p-5 sm:p-10 backdrop-blur-sm bg-gradient-to-r from-gray-100/50 to-blue-100/50">
    <img [src]="item.image" class="max-w-60 mx-auto md:w-1/2 rounded-full md:rounded-4xl object-cover">
    <div class="md:w-1/2 mx-auto">
      <p class="text-2xl font-bold pt-5 bg-gradient-to-r from-gray-500 to-blue-500 bg-clip-text text-transparent">{{item.name | titlecase}}</p>
      <p-divider />
      <p class="text-sm/5"><span class="font-black text-slate-500">Nationality: </span>{{item.nationality | titlecase}}</p>
      <p class="text-sm/5"><span class="font-black text-slate-500">Education: </span>{{item.education}}</p>
      <p [ngClass]="{'line-clamp-2': !showMore[i] }" class="md:line-clamp-none mt-5 text-sm/5 duration-300">{{item.description}}</p>
      <button class="md:hidden mr-0 ml-auto text-sm flex items-center gap-2 pt-3" (click)="toggleShowMore(i)">
        {{ showMore[i] ? 'Show less' : 'Show more' }}
        <span class="pi" [ngClass]="showMore[i] ? 'pi-minus' : 'pi-plus'"></span>
      </button>
    </div>
  </div>
</div>
